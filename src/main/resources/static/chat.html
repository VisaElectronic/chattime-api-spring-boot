<!DOCTYPE html>
<html>
  <head>
    <title>Hello WebSocket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="/chat.css" rel="stylesheet" />
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div class="d-flex w-100 h-100 flex-column px-5">
      <div class="header d-flex justify-content-between">
        <div class="d-flex align-items-center gap-2 add-user" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <svg class="svg-circleplus" viewBox="0 0 100 100">
            <circle
              cx="50"
              cy="50"
              r="45"
              fill="none"
              stroke-width="7.5"
            ></circle>
            <line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
            <line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
          </svg>
          <span>Add contact</span>
        </div>
        <div
          id="current_user"
          class="msg-img"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></div>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" id="logout">Logout</a></li>
        </ul>
      </div>
      <div class="d-flex w-100 h-100">
        <section class="contacts d-flex flex-column" id="contacts"></section>
        <section class="msger">
          <header class="msger-header">
            <div class="msger-header-title">
              <i class="fas fa-comment-alt"></i>
              <div class="d-flex">
                <div
                  id="chat_to_avatar"
                  class="msg-img d-none"
                ></div>
                <h5 id="chat_to">ChatTime</h5>
              </div>
            </div>
            <div class="msger-header-options">
              <span><i class="fas fa-cog"></i></span>
            </div>
          </header>

          <main class="msger-chat">
            <!-- 
            <div class="msg left-msg">
                <div
                        class="msg-img"
                        style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
                ></div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">BOT</div>
                        <div class="msg-info-time">12:45</div>
                    </div>

                    <div class="msg-text">
                        Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
                    </div>
                </div>
            </div>

            <div class="msg right-msg">
                <div
                        class="msg-img"
                        style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
                ></div>

                <div class="msg-bubble">

                        <div class="msg-info-name">Sajad</div>

                    <div class="msg-text">
                        You can change your name in JS section!
                    </div>
                </div>
            </div>
            -->
          </main>

          <form class="msger-inputarea">
            <input
              type="text"
              class="msger-input"
              placeholder="Enter your message..."
            />
            <button type="submit" class="msger-send-btn">Send</button>
          </form>
        </section>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select class="js-data-example-ajax" name="added_user">
                <option>No selection</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="add_user">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/chat.js"></script>
